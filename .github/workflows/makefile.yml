name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y minify
    
    - name: Compile un-compressed version
      run: make

    - name: Compile & Minimify 
      run: make min
      
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
          files: |
            build/bib-list.css
            build/bib-list.js
            build/bib-list.min.css
            build/bib-list.min.js
